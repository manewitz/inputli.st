<!DOCTYPE html>
<html lang="en">
<head>  
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>inputli.st</title>

  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href='http://fonts.googleapis.com/css?family=Abel' rel='stylesheet' type='text/css'>
  <link href="css/input.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="images/favicon.ico">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

  <![endif]-->
</head>

<body>
<div class="container">  
  
  <div>
    <header>
      <h1>inputli.st</h1>
      <p class="text-muted hidden-print">by <a href="mailto:mike.manewitz+inputlist@gmail.com">Mike Manewitz</a></p>
    </header>    
  </div>
  
  <table id="input-list" class="list-inputs col-md-10 table table-striped table-hover">
    <thead>
      <tr>
        <th>ch</th>
        <th>source</th>
        <th>mic</th>
        <th>mic stand</th>
      </tr>
    </thead>

    <tfoot>
      <td colspan=4 class="text-center text-muted">* = supplied by artist</td>
    </tfoot>

    <tbody>
    </tbody>

  </table>

  <br>

  <form class="form-inline hidden-print">
    <input class="field" type="text"  placeholder="ch #"   name="channel"  id="channel"   size="4">
    <input class="field" type="text"  placeholder="name"   name="name"     id="name">
    <input class="field" type="text"  placeholder="mic"    name="mic"      id="mic">
    <input class="field" type="text"  placeholder="stand"  name="stand"    id="stand">
    <input class="field" type="checkbox"                   name="provided" id="provided">
    <label for="provided">supplied by artist?</label> <br>

    <input type="submit" id="add-input" value="Add Input">
  </form>

  <div class="container text-center hidden-print">
    <footer class="text-muted">
      <a href="http://inputli.st">inputli.st</a>
      <br>
      &copy 2013 Mike Manewitz
      <br>
      <a href="mailto:mike.manewitz+inputlist@gmail.com">email</a> | 
      <a href="http://github.com/manewitz/inputli.st">github</a> | 
      <a href="http://twitter.com/inputlist">twitter</a>
    </footer>
  </div>
  
    <script src="js/jquery-1.9.0.min.js"></script>
    <script src="js/underscore-min.js"></script>
    <script src="js/backbone-min.js"></script>
    <script src="js/input.js"></script>
    <script src="js/bootstrap.min.js"></script>
  
</div>
</body>
</html>
